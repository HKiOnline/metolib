<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>SplitterCache test bench</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="cache-testbench-style.css" />

    <!-- JavaScript libraries -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../testdeps/raphael-2.1.0-min.js"></script>
    <script type="text/javascript" src="../deps/underscore/underscore-1.4.4.js"></script>
    <script type="text/javascript" src="../deps/async/async-0.2.5.js"></script>
    <script type="text/javascript" src="../src/splittercache.js"></script>
    <script type="text/javascript" src="js/cache-testbench.js"></script>
</head>
<html>
    <body>
        <h1>SplitterCache test bench</h1>
        <div id="control">
            <form id="ctrl" action="" method="get">
                <label for="service">Service</label>
                <select id="service">
                    <option selected="selected">obs</option><option>fct</option>
                </select>
                <br/>
                <label for="parameter">Parameters</label>
                <input type="text" value="temp" id="parameter"/>
                <br/>
                <label for="location">Locations</label>
                <input type="text" value="Kaisaniemi" id="location"/>
                <br/>
                <label for="resolution">Resolution</label>
                <input type="text" value="10" id="resolution"/>
                <br/>
                <label for="start">Start</label>
                <input type="text" value="0" id="start"/>
                <label for="start_rand">randomize +/- steps</label>
                <input type="text" value="100" id="start_rand"/>
                <br/>
                <label for="end">End</label>
                <input type="text" value="1000" id="end"/>
                <label for="end_rand">randomize +/- steps</label>
                <input type="text" value="100" id="end_rand"/>
                <br/>
                <label for="repeat">Repeat</label>
                <input type="text" value="1" id="repeat"/>
                <br/>
                <button id="fetch">
                    Fetch
                </button>
                <button id="clear">
                    Clear cache
                </button>
            </form>
        </div>
        <div id="cachevis" style="width:1024px;height:600px;border-style:solid;border-width:1px;overflow:auto">
            <!-- Content here. -->
        </div>
    </body>
</html>
